<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veículo</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container-cadastro">
        <form class="cadastro-veiculo">
            <h2>CADASTRO DE VEÍCULO</h2>
            <div class="input-group">
                <label for="vehicle-plate">Placa do Veículo:</label>
                <input type="text" id="vehicle-plate" name="vehicle-plate" required>
            </div>
            <div class="input-group">
                <label for="vehicle-owner">Proprietário:</label>
                <input type="text" id="vehicle-owner" name="vehicle-owner" required>
            </div>
            <div class="input-group">
                <label for="apartment-number">Número do Apartamento:</label>
                <input type="text" id="apartment-number" name="apartment-number" required>
            </div>
            <div class="input-group">
                <label for="apartment-block">Bloco do Apartamento:</label>
                <input type="text" id="apartment-block" name="apartment-block" required>
            </div>
            <div class="input-group">
                <label for="vehicle-model">Modelo do Veículo</label>
                <input type="text" id="vehicle-model" name="vehicle-model" required>
            </div>
            <div class="input-group">
                <label for="vehicle-color">Cor do Veículo</label>
                <input type="text" id="vehicle-color" name="vehicle-color" required>
            </div>
            <div class="input-group">
                <label for="Parking-space-number">Número da Vaga de Estacionamento</label>
                <input type="text" id="Parking-space-number" name="Parking-space-number" required>
            </div>
            <div class="button-register">
                <button type="submit"> Cadastrar </button>
            </div>
        </form>
    </div>
    
</body>
</html>
