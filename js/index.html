<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Página de Login</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="">


        <script src="./cadastro_veiculo.html"></script>
        <script src="./vagas_cadastradas.html"></script>
        <script src="./vagas_disponiveis.html"></script>
    </head>
    <body>
        <div class="container">
            <form class="login-form">
                <h2>Página de Autenticação</h2>
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" window. location. href ""> Cadastrar </button>
                    <button type="button" onclick="entrar()"> Entrar </button>
                </div>
                <a href="#">Esqueceu a senha?</a>
            </form>
        </div>
    </body>
</html>
